<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <h1>Flashcards for Review</h1>
        <div id="card-container">
            <div class="card">
                <div class="card-front">
                    <p id="word"></p>
                </div>
                <div class="card-back">
                    <p id="translation"></p>
                </div>
            </div>
        </div>
        <div id="controls">
            <button id="show-answer-btn">Show Answer</button>
            <div id="answer-buttons" class="hidden">
                <button id="again-btn">Again</button>
                <button id="hard-btn">Hard</button>
                <button id="easy-btn">Easy</button>
            </div>
        </div>
        <p id="message-area">Loading cards...</p>
        <a href="stats.html" class="nav-link">Go to Statistics â†’</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
