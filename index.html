<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="top-bar">
            <div id="streak-counter">ğŸ”¥ 0 days</div>
            <div class="settings-panel">
                <div class="setting-item">
                    <label for="new-card-limit">New / Day:</label>
                    <input type="number" id="new-card-limit" value="20" min="0" max="100">
                </div>
                <label class="switch"><input type="checkbox" id="typing-mode-toggle"><span></span></label> Type-in Answer
                <label class="switch"><input type="checkbox" id="audio-autoplay-toggle"><span></span></label> Autoplay Audio
            </div>
            <div class="ai-provider-settings">
                <div class="provider-selector">
                    <label for="ai-provider">AI Provider:</label>
                    <select id="ai-provider">
                        <option value="gemini">Gemini (Google)</option>
                        <option value="groq">Groq (Free)</option>
                    </select>
                </div>
                <div class="model-selector" id="groq-models" style="display: none;">
                    <label for="groq-model">Model:</label>
                    <select id="groq-model">
                        <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Most Powerful)</option>
                        <option value="gemma2-9b-it">Gemma 2 9B (Balanced)</option>
                        <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fastest)</option>
                        <option value="deepseek-r1-distill-llama-70b">DeepSeek R1 70B (Advanced)</option>
                    </select>
                </div>
                <button id="test-models-btn" style="background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline; padding: 0; margin-left: 20px;">ğŸ§ª Test Models</button>
            </div>
        </div>
        <div id="card-wrapper">
            <div id="card-container">
                <div class="card">
                    <div class="card-front"><p id="word"></p></div>
                    <div class="card-back">
                        <p id="translation"></p>
                        <button id="audio-btn" class="card-icon-btn">ğŸ”Š</button>
                    </div>
                </div>
            </div>
             <div id="session-stats"></div>
             <div id="feedback-container" class="hidden"></div>
             <input type="text" id="answer-input" placeholder="Type the translation..." class="hidden">
        </div>
        <div id="controls">
            <button id="show-answer-btn">Show Answer</button>
            <div id="answer-buttons" class="hidden">
                <button id="again-btn">Again</button>
                <button id="hard-btn">Hard</button>
                <button id="easy-btn">Easy</button>
            </div>
             <button id="check-answer-btn" class="hidden">Check</button>
        </div>
        <div id="bottom-bar">
            <button id="undo-btn" class="hidden">Undo</button>
            <div class="card-actions">
                <button id="suspend-btn" class="card-icon-btn">â„ï¸ Suspend</button>
            </div>
        </div>
        <nav class="bottom-navigation">
            <a href="index.html" class="nav-btn active">ğŸ¯ Flashcards</a>
            <a href="stats.html" class="nav-btn">ğŸ“Š Listening</a>
            <a href="dashboard.html" class="nav-btn">ğŸ“ˆ Dashboard</a>
            <a href="phrases.html" class="nav-btn">ğŸ“ Phrases</a>
        </nav>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
